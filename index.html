<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Podgląd FBX z three.js</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <style>
        body { margin: 0; }
        canvas { display: block; }
        #info {
            position: fixed;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            color: #fff;
            font-size: 1.2rem;
            z-index: 1;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            font-family: monospace;
        }

        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 3px solid rgba(255, 69, 0, 0.2);
            border-top: 3px solid #FF4500;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            display: none;
        }

        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        #scene-info {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
            font-family: monospace;
            font-size: 13px;
            border-radius: 5px;
            z-index: 100;
            transition: all 0.3s ease;
        }

        #scene-info.collapsed {
            padding: 10px 20px;
            cursor: pointer;
        }

        #scene-info.expanded {
            padding: 20px;
            max-height: 90vh;
            overflow-y: auto;
            cursor: default;
        }

        #scene-info-header {
            font-weight: bold;
            margin-bottom: 10px;
            cursor: pointer;
        }

        #scene-info-content {
            display: none;
        }

        #scene-info.expanded #scene-info-content {
            display: block;
        }
        #scene-info h3 {
            margin: 0 0 10px 0;
            font-size: 16px;
        }
        #scene-info ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        #scene-info li {
            margin: 5px 0;
            padding-left: 10px;
            border-left: 2px solid #666;
        }
        #scene-info .mesh { color: #8f8; }
        #scene-info .mesh input[type='checkbox'] { margin-right: 5px; }
        #scene-info .mesh label { display: flex; align-items: center; gap: 5px; cursor: pointer; }
        #scene-info .bone { color: #f8f; }
        #scene-info .marker { color: #ff8; }

        .processing::after {
            content: '';
            margin-left: 4px;
            animation: dots 1s steps(1,end) infinite;
        }
        @keyframes dots {
            0% { content: ''; }
            33% { content: '.'; }
            66% { content: '..'; }
            100% { content: '...'; }
        }

        /* Animation controls */
        #animation-controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            gap: 10px;
            background: rgba(0,0,0,0.7);
            padding: 10px;
            border-radius: 5px;
            z-index: 100;
            visibility: hidden;
        }

        #play-pause {
            background: none;
            border: none;
            padding: 0;
            cursor: pointer;
        }

        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wGHT' 400, 'GRAD' 0, 'opsz' 24;
            color: white;
            font-size: 24px;
        }

        #timeline-slider {
            width: 200px;
            height: 4px;
            -webkit-appearance: none;
            appearance: none;
            background: #4b5563;
            outline: none;
            border-radius: 2px;
            margin: 0 10px;
        }

        #timeline-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 12px;
            height: 12px;
            background: white;
            border-radius: 50%;
            cursor: pointer;
        }

        #timeline-slider::-moz-range-thumb {
            width: 12px;
            height: 12px;
            background: white;
            border-radius: 50%;
            cursor: pointer;
            border: none;
        }

        #frame-counter {
            color: white;
            font-family: monospace;
            min-width: 70px;
            font-size: 14px;
        }

        #reference-controls {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0,0,0,0.7);
            padding: 10px;
            border-radius: 5px;
            z-index: 100;
        }

        #toggle-reference {
            background: none;
            border: none;
            padding: 0;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="info">Wczytywanie modelu...</div>
    <div id="loading"></div>
    <div id="scene-info" class="collapsed">
        <div id="scene-info-header">Scene Structure</div>
        <div id="scene-info-content"></div>
    </div>
    <div id="animation-controls">
        <button id="play-pause">
            <span class="material-symbols-outlined">play_arrow</span>
        </button>
        <input type="range" id="timeline-slider" min="0" value="0" step="1">
        <span id="frame-counter">0 / 0</span>
    </div>
    <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.154.0/build/three.module.js"
      }
    }
    </script>
    <script type="module">
    import * as THREE from 'three';
    import { OrbitControls } from 'https://cdn.jsdelivr.net/npm/three@0.154.0/examples/jsm/controls/OrbitControls.js';
    import { FBXLoader } from 'https://cdn.jsdelivr.net/npm/three@0.154.0/examples/jsm/loaders/FBXLoader.js';

    // Konfiguracja aplikacji
    const CONFIG = {
        // Debug
        DEBUGGING: false,
        
        // Pliki
        // Dla GitHub Pages musimy użyć bezpośredniego URL do pliku FBX
        // ponieważ GitHub Pages nie obsługuje Git LFS
        MODEL_FILE_LOCAL: 'workshop_01_001_30FPS.fbx', // Lokalna ścieżka
        // Używamy bezpośrednio pliku z GitHub Pages zamiast GitHub Releases (problem z CORS)
        MODEL_FILE_REMOTE: 'workshop_01_001_30FPS.fbx', // Plik w tym samym katalogu na GitHub Pages
        USE_REMOTE_FILES: false, // Ustaw na false lokalnie, na GitHub Pages będzie działać z lokalnym plikiem
        
        // Kolory i materiały
        BACKGROUND_COLOR: 0xcccccc,
        MODEL_COLOR: 0xFF4500,
        OVERRIDE_MATERIALS: true,
        
        // Renderowanie
        SHADOWS_ENABLED: false
    };
    
    // Domyślny materiał (używany gdy CONFIG.OVERRIDE_MATERIALS = true)
    const DEFAULT_MATERIAL = {
        color: CONFIG.MODEL_COLOR,
        roughness: 0.7,
        metalness: 0.3
    };

    let camera, scene, renderer, controls, mixer;
    const clock = new THREE.Clock();
    let isPlaying = false;
    let currentFrame = 0;
    let maxFrame = 0;
    let animationAction;
    
    // Automatycznie wykryj czy jesteśmy na GitHub Pages
    function detectEnvironment() {
        const isGitHubPages = window.location.hostname.includes('github.io');
        console.log('Wykryto środowisko:', isGitHubPages ? 'GitHub Pages' : 'Lokalne');
        
        // Jeśli jesteśmy na GitHub Pages, upewnij się, że używamy lokalnego pliku
        // ponieważ ten plik będzie dostępny w tym samym katalogu na GitHub Pages
        if (isGitHubPages) {
            CONFIG.USE_REMOTE_FILES = false;
            console.log('Automatycznie ustawiono USE_REMOTE_FILES=false dla GitHub Pages');
        }
    }
    
    // Wywołaj funkcję wykrywania środowiska
    detectEnvironment();
    
    init();
    animate();

    // Funkcje związane z wideo referencyjnym zostały usunięte

    function init() {
        scene = new THREE.Scene();
        scene.background = new THREE.Color(CONFIG.BACKGROUND_COLOR);

        camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(2, 2, 4);

        // Światło kierunkowe
        const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
        directionalLight.position.set(3, 3, 3);
        scene.add(directionalLight);

        if (CONFIG.SHADOWS_ENABLED) {
            directionalLight.castShadow = true;
            // Popraw jakość cieni
            directionalLight.shadow.mapSize.width = 2048;
            directionalLight.shadow.mapSize.height = 2048;
            // Dostosuj kamerę cieni
            directionalLight.shadow.camera.near = 1;
            directionalLight.shadow.camera.far = 10;
            directionalLight.shadow.camera.left = -5;
            directionalLight.shadow.camera.right = 5;
            directionalLight.shadow.camera.top = 5;
            directionalLight.shadow.camera.bottom = -5;
            directionalLight.shadow.bias = -0.001; // Zapobiega artefaktom cieni
        }

        renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = CONFIG.SHADOWS_ENABLED;
        if (CONFIG.SHADOWS_ENABLED) {
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
        }
        document.body.appendChild(renderer.domElement);

        // Dodaj podłogę
        if (CONFIG.SHADOWS_ENABLED) {
            const groundGeometry = new THREE.PlaneGeometry(20, 20);
            const groundMaterial = new THREE.MeshStandardMaterial({ 
                color: CONFIG.BACKGROUND_COLOR,
                roughness: 1,
                metalness: 0
            });
            const ground = new THREE.Mesh(groundGeometry, groundMaterial);
            ground.rotation.x = -Math.PI / 2;
            ground.position.y = -2;
            ground.receiveShadow = true;
            scene.add(ground);
        }

        controls = new OrbitControls(camera, renderer.domElement);
        
        // Pokaż kółko ładowania
        document.getElementById('loading').style.display = 'block';

        // Loader FBX
        const loader = new FBXLoader();
        console.log('Inicjalizacja ładowania modelu...');
        
        // Wybierz odpowiednią ścieżkę do pliku w zależności od konfiguracji
        const fbxPath = CONFIG.USE_REMOTE_FILES ? CONFIG.MODEL_FILE_REMOTE : CONFIG.MODEL_FILE_LOCAL;
        
        // Dodatkowe opcje dla loadera
        if (CONFIG.USE_REMOTE_FILES) {
            // Dla zdalnych plików, ustaw ścieżkę bazową na URL
            const basePath = CONFIG.MODEL_FILE_REMOTE.substring(0, CONFIG.MODEL_FILE_REMOTE.lastIndexOf('/') + 1);
            loader.setResourcePath(basePath);
            loader.setPath(basePath);
        } else {
            // Dla lokalnych plików, użyj względnej ścieżki
            loader.setResourcePath('./');
            loader.setPath('./');
        }
        
        // Logowanie informacji o środowisku
        console.log('Hostname:', window.location.hostname);
        console.log('Ścieżka do pliku:', fbxPath);
        console.log('Pełna ścieżka URL:', window.location.href.substring(0, window.location.href.lastIndexOf('/') + 1) + fbxPath);
        
        // Sprawdź, czy plik istnieje i odczytaj jego zawartość
        const testRequest = new XMLHttpRequest();
        testRequest.open('HEAD', fbxPath, false);
        try {
            testRequest.send();
            console.log('Status odpowiedzi HEAD:', testRequest.status);
            console.log('Typ zawartości:', testRequest.getResponseHeader('Content-Type'));
            console.log('Rozmiar pliku:', testRequest.getResponseHeader('Content-Length'), 'bajtów');
            
            // Spróbuj odczytać pierwsze 100 bajtów pliku jako tekst
            const contentRequest = new XMLHttpRequest();
            contentRequest.open('GET', fbxPath, false);
            contentRequest.setRequestHeader('Range', 'bytes=0-99');
            contentRequest.overrideMimeType('text/plain');
            contentRequest.send();
            
            if (contentRequest.status === 200 || contentRequest.status === 206) {
                const text = contentRequest.responseText;
                console.log('Pierwsze 100 bajtów pliku jako tekst:', text);
                
                // Sprawdź, czy to plik Git LFS
                if (text.includes('version https://git-lfs.github.com')) {
                    console.error('Plik jest referencją Git LFS, a nie rzeczywistym plikiem FBX!');
                }
                
                // Sprawdź, czy to plik binarny (zawiera znaki niedrukowalne)
                const hasBinaryContent = /[\x00-\x08\x0E-\x1F\x80-\xFF]/.test(text);
                console.log('Plik zawiera znaki binarne:', hasBinaryContent);
            }
        } catch (error) {
            console.error('Błąd podczas sprawdzania pliku:', error);
        }
        loader.load(fbxPath,
            function (object) {
                if (CONFIG.DEBUGGING) {
                    console.log('Model załadowany pomyślnie!');
                    console.log('Obiekt:', object);
                }
                // Włącz rzucanie cieni dla wszystkich meshy w modelu
                object.traverse(function(child) {
                    if (child.isMesh) {
                        child.castShadow = true;
                        child.receiveShadow = true;
                    }
                });

                // Dodaj obiekt do sceny
                scene.add(object);

                // Helpers będą tworzone per model w displayModelStructure

                // Dodaj podłogę po załadowaniu modelu
                if (CONFIG.SHADOWS_ENABLED) {
                    const floor = new THREE.Mesh(
                        groundGeometry,
                        groundMaterial
                    );
                    floor.rotation.x = -Math.PI / 2;
                    floor.position.y = 0;
                    floor.receiveShadow = true;
                    scene.add(floor);
                }

                // Dodaj animacje
                if (object.animations.length > 0) {
                    mixer = new THREE.AnimationMixer(object);
                    animationAction = mixer.clipAction(object.animations[0]);
                    
                    // Debugowanie informacji o animacji
                    console.log('Informacje o animacji:', {
                        name: object.animations[0].name,
                        duration: object.animations[0].duration,
                        tracks: object.animations[0].tracks.length
                    });
                    
                    // Ograniczenie maksymalnej liczby klatek do sensownej wartości
                    // Jeśli duration jest zbyt duże, zakładamy że animacja ma 300 klatek
                    const duration = object.animations[0].duration;
                    const fps = 30; // Zakładamy 30 FPS
                    
                    if (duration > 100 || duration <= 0) {
                        // Nieprawidłowa wartość duration, ustawiamy domyślną liczbę klatek
                        maxFrame = 300;
                        console.warn('Nieprawidłowa wartość duration:', duration, 'Ustawiono domyślną liczbę klatek:', maxFrame);
                    } else {
                        maxFrame = Math.floor(duration * fps);
                        console.log('Obliczona liczba klatek:', maxFrame);
                    }
                    
                    document.getElementById('frame-counter').innerText = `0 / ${maxFrame}`;
                    document.getElementById('timeline-slider').max = maxFrame.toString();
                    document.getElementById('animation-controls').style.visibility = 'visible';
                    
                    // Zatrzymaj animację na starcie
                    animationAction.play();
                    animationAction.paused = true;
                    if (CONFIG.DEBUGGING) console.log(`Załadowano ${object.animations.length} animacji`);
                }

                // Zastosuj materiał do wszystkich meshy jeśli OVERRIDE_MATERIALS jest true
                const uniformMaterial = CONFIG.OVERRIDE_MATERIALS ? 
                    new THREE.MeshStandardMaterial(DEFAULT_MATERIAL) : null;

                // Wyświetl strukturę sceny
                function displayModelStructure(object) {
                    const container = document.getElementById('scene-info-content');
                    container.innerHTML = '';

                    // Grupuj elementy według ich głównego modelu
                    const modelGroups = new Map(); // Mapa przechowująca grupy model => {mesh, bones}

                    // Funkcja do wyodrębnienia nazwy modelu z nazwy elementu
                    function getModelName(name) {
                        console.log('Getting model name for:', name);
                        // Dla postaci (T003LeftHandThumb3 -> T003, T004Hips -> T004)
                        if (name.startsWith('T003') || name.startsWith('T004')) {
                            const model = name.substring(0, 4); // Wyciąga T003 lub T004
                            console.log('Character model found:', model);
                            return model;
                        }
                        // Dla nazw z podwójnym podkreśleniem (np. 'broom_R__P0014mesh')
                        else if (name.includes('__')) {
                            const model = name.split('__')[0];
                            console.log('Tool model found:', model);
                            return model;
                        } 
                        // Dla pozostałych usuwamy przyrostki
                        else {
                            const model = name.replace(/mesh$|root$|endBone$|Position$/, '');
                            console.log('Other model found:', model);
                            return model;
                        }
                    }

                    // Najpierw znajdź wszystkie meshe
                    object.traverse(function(child) {
                        if (child.isMesh) {
                            const modelName = getModelName(child.name);
                            console.log('Found mesh:', child.name, '-> model:', modelName);
                            if (modelName && !modelGroups.has(modelName)) {
                                modelGroups.set(modelName, { 
                                    mesh: child, 
                                    bones: [],
                                    helper: null
                                });
                                console.log('Created group for model:', modelName);
                            }
                        }
                    });

                    console.log('Created groups for models:', Array.from(modelGroups.keys()));

                    // Potem dodaj kości do odpowiednich grup
                    object.traverse(function(child) {
                        if (child.type === 'Bone') {
                            // Wyciągnij nazwę modelu bezpośrednio z nazwy kości
                            const modelName = getModelName(child.name);
                            console.log('Processing bone:', child.name, '-> model:', modelName);

                            if (modelName && modelGroups.has(modelName)) {
                                const group = modelGroups.get(modelName);
                                
                                // Stwórz helper tylko raz dla każdego modelu
                                const isRootBone = 
                                    child.name.includes('Hips') || // dla postaci (T003, T004)
                                    child.name.includes('root') || // dla narzędzi
                                    child.name.endsWith('_01') || // dla innych modeli
                                    child.parent.type !== 'Bone'; // ostatnia deska ratunku

                                if (!group.helper && isRootBone) {
                                    console.log('Creating helper for model:', modelName, 'using bone:', child.name);
                                    // Znajdź najwyższą kość w hierarchii
                                    let rootBone = child;
                                    while (rootBone.parent && rootBone.parent.type === 'Bone') {
                                        rootBone = rootBone.parent;
                                    }
                                    
                                    const helper = new THREE.SkeletonHelper(rootBone);
                                    // Wymuszamy jednolity kolor zamiast gradientu
                                    helper.material = new THREE.LineBasicMaterial({
                                        linewidth: 10,
                                        color: 0xffffff,
                                        depthTest: false  // kości będą zawsze na wierzchu
                                    });
                                    helper.visible = false;
                                    scene.add(helper);
                                    group.helper = helper;
                                    group.bones.push(rootBone);
                                    console.log('Helper created for:', modelName, 'using root bone:', rootBone.name);
                                }
                            }
                        }
                    });

                    // Debug: sprawdź stan grup po dodaniu kości
                    modelGroups.forEach((group, name) => {
                        console.log('Final group state:', name, {
                            hasMesh: !!group.mesh,
                            hasBones: group.bones.length > 0,
                            hasHelper: !!group.helper
                        });
                    });

                    // Utwórz sekcje dla każdego modelu
                    modelGroups.forEach((group, modelName) => {
                        const modelSection = document.createElement('div');
                        modelSection.className = 'model-group';
                        modelSection.style.marginBottom = '10px';
                        modelSection.style.display = 'flex';
                        modelSection.style.alignItems = 'center';
                        modelSection.style.gap = '10px';

                        // Nazwa modelu
                        const nameSpan = document.createElement('span');
                        nameSpan.textContent = modelName;
                        nameSpan.style.minWidth = '150px';
                        modelSection.appendChild(nameSpan);

                        // Checkbox dla mesha
                        if (group.mesh) {
                            const meshLabel = document.createElement('label');
                            meshLabel.style.marginRight = '15px';
                            const meshCheckbox = document.createElement('input');
                            meshCheckbox.type = 'checkbox';
                            meshCheckbox.checked = group.mesh.visible;
                            meshCheckbox.style.marginRight = '4px';

                            meshCheckbox.addEventListener('change', function() {
                                group.mesh.visible = this.checked;
                            });

                            meshLabel.appendChild(meshCheckbox);
                            meshLabel.appendChild(document.createTextNode('Mesh'));
                            modelSection.appendChild(meshLabel);
                        }

                        // Checkbox dla kości
                        if (group.bones.length > 0 && group.helper) {
                            const boneLabel = document.createElement('label');
                            const boneCheckbox = document.createElement('input');
                            boneCheckbox.type = 'checkbox';
                            boneCheckbox.checked = false;
                            boneCheckbox.style.marginRight = '4px';

                            boneCheckbox.addEventListener('change', function() {
                                group.helper.visible = this.checked;
                            });

                            boneLabel.appendChild(boneCheckbox);
                            boneLabel.appendChild(document.createTextNode('Bones'));
                            modelSection.appendChild(boneLabel);
                        }

                        container.appendChild(modelSection);
                    });

                    if (CONFIG.DEBUGGING) {
                        console.log(`Found: ${meshes.length} meshes, ${bones.length} bones, ${markers.length} markers`);
                    }
                }

                // Wyświetl strukturę modelu
                displayModelStructure(object);

                // Obsługa zwijania/rozwijania struktury modelu
                document.getElementById('scene-info-header').addEventListener('click', function() {
                    const sceneInfo = document.getElementById('scene-info');
                    if (sceneInfo.classList.contains('collapsed')) {
                        sceneInfo.classList.remove('collapsed');
                        sceneInfo.classList.add('expanded');
                    } else {
                        sceneInfo.classList.remove('expanded');
                        sceneInfo.classList.add('collapsed');
                    }
                });

                // Zastosuj materiały i cienie
                object.traverse(function (child) {
                    if (CONFIG.SHADOWS_ENABLED && child.isMesh) {
                        child.castShadow = true;
                        child.receiveShadow = true;
                    }
                    if (child.isMesh && CONFIG.OVERRIDE_MATERIALS) {
                        child.material = uniformMaterial;
                    }
                });

                if (CONFIG.DEBUGGING) console.log('Model przetworzony');


                // ukryj loading i przestań animować dots
                const infoEl = document.getElementById('info');
                document.getElementById('loading').style.display = 'none';
                infoEl.classList.remove('processing');
                
                // Wyświetl informację o modelu i animacji
                const modelFileName = CONFIG.USE_REMOTE_FILES ? 
                    CONFIG.MODEL_FILE_REMOTE.substring(CONFIG.MODEL_FILE_REMOTE.lastIndexOf('/') + 1) : 
                    CONFIG.MODEL_FILE_LOCAL;
                
                if (object.animations && object.animations.length > 0) {
                    infoEl.innerHTML = `Wyświetlanie pliku FBX: <strong>${modelFileName}</strong><br>` +
                                      `Animacja: ${object.animations.length > 0 ? 'Tak' : 'Nie'}, ` +
                                      `Liczba klatek: ${maxFrame}`;
                } else {
                    infoEl.innerHTML = `Wyświetlanie pliku FBX: <strong>${modelFileName}</strong><br>` +
                                      `Animacja: Nie`;
                }
                
                // centrowanie kamery
                const box = new THREE.Box3().setFromObject(object);
                const center = box.getCenter(new THREE.Vector3());
                camera.lookAt(center);
                controls.target.copy(center);
            },
            function (xhr) {
                if (CONFIG.DEBUGGING) console.log('Postęp ładowania:', xhr.loaded, '/', xhr.total);
                const percent = (xhr.loaded / xhr.total) * 100;
                const infoEl = document.getElementById('info');
                if (percent < 100) {
                    infoEl.classList.remove('processing');
                    infoEl.innerText = 'Ładowanie: ' + Math.round(percent) + '%';
                } else {
                    infoEl.innerText = 'Przetwarzanie modelu';
                    infoEl.classList.add('processing');
                }
            },
            function (error) {
                // Błędy zawsze pokazujemy, niezależnie od DEBUGGING
                console.error('Błąd ładowania FBX:', error);
                console.error('Pełny stack trace:', error.stack);
                console.error('Próba ładowania pliku:', fbxPath);
                
                // Wyświetl szczegółowy komunikat o błędzie
                const infoEl = document.getElementById('info');
                infoEl.innerHTML = `Błąd ładowania modelu: <strong>${error.message || 'Nieznany błąd'}</strong><br>`;
                infoEl.innerHTML += `Próba ładowania pliku: ${fbxPath}<br>`;
                
                // Dodaj specjalne komunikaty dla różnych błędów
                if (error.message && error.message.includes('Cannot find the version number')) {
                    if (fbxPath.includes('github.io') || window.location.hostname.includes('github.io')) {
                        infoEl.innerHTML += `<br><strong>Uwaga:</strong> Wygląda na to, że próbujesz załadować plik FBX z GitHub Pages, ale GitHub Pages nie obsługuje Git LFS.<br>`;
                        infoEl.innerHTML += `Aby rozwiązać ten problem:<br>`;
                        infoEl.innerHTML += `1. Upewnij się, że plik FBX jest bezpośrednio w repozytorium (nie przez Git LFS)<br>`;
                        infoEl.innerHTML += `2. Ustaw <code>CONFIG.USE_REMOTE_FILES = false</code> w kodzie<br>`;
                    }
                } else if (error.message && (error.message.includes('Failed to fetch') || error.message.includes('NetworkError'))) {
                    infoEl.innerHTML += `<br><strong>Uwaga:</strong> Wystąpił błąd CORS podczas próby pobrania pliku FBX.<br>`;
                    infoEl.innerHTML += `Aby rozwiązać ten problem:<br>`;
                    infoEl.innerHTML += `1. Upewnij się, że plik FBX jest bezpośrednio w repozytorium GitHub Pages<br>`;
                    infoEl.innerHTML += `2. Ustaw <code>CONFIG.USE_REMOTE_FILES = false</code> w kodzie<br>`;
                    infoEl.innerHTML += `3. Jeśli używasz GitHub Pages, plik powinien być dostępny w tym samym katalogu<br>`;
                }
                
                infoEl.innerHTML += 'Sprawdź konsolę przeglądarki (F12) aby zobaczyć więcej szczegółów.';
                infoEl.style.maxWidth = '80%';
            }
        );

        window.addEventListener('resize', onWindowResize);
    }

    function onWindowResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    }

    function animate() {
        requestAnimationFrame(animate);
        const delta = clock.getDelta();
        
        // Kod związany z wideo referencyjnym został usunięty

        if (mixer && isPlaying) {
            try {
                mixer.update(delta);
                currentFrame = Math.floor(mixer.time * 30); // Zakładamy 30 FPS
                
                // Upewniamy się, że currentFrame jest w sensownym zakresie
                if (currentFrame < 0) currentFrame = 0;
                if (currentFrame > maxFrame) currentFrame = maxFrame;
                
                document.getElementById('frame-counter').innerText = `${currentFrame} / ${maxFrame}`;
                document.getElementById('timeline-slider').value = currentFrame.toString();

                // Zatrzymaj animację gdy dojdzie do końca
                if (currentFrame >= maxFrame) {
                    isPlaying = false;
                    refreshPlayButton();
                    mixer.setTime(0);
                }
            } catch (error) {
                console.error('Błąd podczas aktualizacji animacji:', error);
                isPlaying = false;
                refreshPlayButton();
            }
        }

        controls.update();
        renderer.render(scene, camera);
    }

    function refreshPlayButton() {
        const button = document.getElementById('play-pause');
        const icon = button.querySelector('.material-symbols-outlined');
        icon.textContent = isPlaying ? 'pause' : 'play_arrow';
    }

    // Event listeners dla kontrolek
    document.getElementById('play-pause').addEventListener('click', () => {
        isPlaying = !isPlaying;
        if (mixer) {
            animationAction.paused = !isPlaying;
            refreshPlayButton();
        }
    });

    document.getElementById('timeline-slider').addEventListener('input', (e) => {
        try {
            const frame = parseInt(e.target.value);
            currentFrame = frame;
            document.getElementById('frame-counter').innerText = `${frame} / ${maxFrame}`;
            if (mixer) {
                // Ograniczenie wartości czasu do sensownego zakresu
                const time = Math.max(0, Math.min(frame / 30, maxFrame / 30));
                mixer.setTime(time); // Zakładamy 30 FPS
            }
        } catch (error) {
            console.error('Błąd podczas zmiany klatki:', error);
        }
    });

    // Obsługa spacji do play/pause
    document.addEventListener('keydown', (e) => {
        if (e.code === 'Space' && mixer) {
            isPlaying = !isPlaying;
            animationAction.paused = !isPlaying;
            refreshPlayButton();
            e.preventDefault(); // Zapobiegaj przewijaniu strony
        }
    });
    </script>
</body>
